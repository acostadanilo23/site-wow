<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro WoW Classic</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 100px auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Criar Conta no Servidor</h2>
    <form id="registerForm">
        <input type="text" name="username" placeholder="UsuÃ¡rio" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
    </form>
    <p id="responseMsg"></p>

    <script>
        const form = document.getElementById('registerForm');
        const responseMsg = document.getElementById('responseMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            const data = new URLSearchParams();
            for (const pair of formData) {
                data.append(pair[0], pair[1]);
            }

            try {
                const res = await fetch('https://wow-dan.duckdns.org:5574/cadastro.php', {
                    method: 'POST',
                    body: data
                });

                const text = await res.text();
                responseMsg.textContent = text;
                responseMsg.className = res.ok ? 'success' : 'error';
            } catch (err) {
                responseMsg.textContent = 'Erro ao conectar com o servidor.';
                responseMsg.className = 'error';
            }
        });
    </script>
</body>
</html>
